<!DOCTYPE html>
<html>
<head>
    <title>Spotifylink To List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>

    <ol id="list_category_names"></ol>
    <ol id="list_category_sizes"></ol>
    <input type="text" id="category_name" placeholder="Category" size="10" minlength="20" maxlength="200" required />
    <input type="text" id="category_size" placeholder="Size" size="1" minlength="1" maxlength="1" required />
    <button onclick="add_category()" class="buttonClass">
    Add Category</button>
    <button onclick="remove_category()" class="buttonClass">
    Remove Category</button><br><br>

    <input type="text" id="input_spotify_link" on name="link_name" placeholder="Spotify Link" size="25" minlength="20" maxlength="200" required>
    <button onclick="full_request('c69fdbfb0e20482b85142fb997c14208', '05a7149bd02f428ea83927bfa0104181')">Request Data</button>
    <button onclick="clear_generated_list()">Clear</button>
    
    <p id="p">Generated List:<br></p>

    <button onclick="add_draggable()" class="buttonClass">
      Add Draggable</button>

    <div id="draggable_list">

      <div class="draggable">
        <div class="category">
          CATEGORY</div>
        <div class="size">
          SIZE</div>
        <button onclick="remove_category()" class="remove_draggable">  
      </div>

   
    </div>



</body>
</html>
<script src="js/spotify_web.js"></script>
